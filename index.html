<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>We're launching soon</h1>
      </header>
      <section class="first-sec">
        <div>
          <p>
            <small class="red" id="day">08</small>
            <small class="circle"></small>
          </p>
          <p class="TOD" id="dayTOD">Days</p>
        </div>
        <div>
          <p>
            <small class="red" id="hour">23</small>
            <small class="circle"></small>
          </p>
          <p class="TOD" id="hourTOD">Hours</p>
        </div>
        <div>
          <p>
            <small class="red" id="min">55</small>
            <small class="circle"></small>
          </p>
          <p class="TOD" id="minTOD">Minutes</p>
        </div>
        <div>
          <p>
            <small class="red" id="sec">41</small>
            <small class="circle"></small>
          </p>
          <p class="TOD" id="secTOD">Seconds</p>
        </div>
      </section>

        Challenge by

      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
